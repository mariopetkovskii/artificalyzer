<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close</mat-icon>
  </button>
  Artificalyzer
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <div *ngIf="isUserLoggedIn">

      <h4 class="name">{{ user.firstName + " " + user.lastName }}</h4>
      <p class="designation">{{ user.email }}</p>
      <mat-divider></mat-divider>

    </div>
    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/profile" *ngIf="isUserLoggedIn">
      <mat-icon>account_box</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button" (click)="navigateToLogin()" *ngIf="!isUserLoggedIn">
      <mat-icon>person</mat-icon>
      <span>Login</span>
    </button>
    <button mat-button class="menu-button" (click)="navigateToRegister()" *ngIf="!isUserLoggedIn">
      <mat-icon>create</mat-icon>
      <span>Register</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>
    <button mat-button class="menu-button" (click)="logOut()" *ngIf="isUserLoggedIn">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>

    <div *ngIf="isUserLoggedIn">
      <mat-divider></mat-divider>
      <button mat-button class="menu-button" (click)="navigateToChat()">
        <mat-icon>chat</mat-icon>
        <span>Chat</span>
      </button>
      <button mat-button class="menu-button" (click)="navigateToSentenceAnalysis()">
        <mat-icon>analytics</mat-icon>
        <span>Moderation</span>
      </button>
    </div>
    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
