<section class="text-center text-lg-start">
  <div class="d-flex justify-content-center mt-5">
    <div class="w-75">
      <div class="row">
        <h1 class="text-center my-title">MY TANSLATED SENTENCES HISTORY DETAILS</h1>
      </div>
      <div class="row mb-3 mt-5 ">
        <div nz-row class="table-container custom-scroll">
          <div nz-col nzSpan="24" class="inner-table-container">
            <nz-table #TranslatedSentencesTable
                      [nzData]="myTranslatedSentences?.content"
                      [nzPageSize]="pageSize"
                      [nzFrontPagination]="false"
                      [nzPageSizeOptions]="[10, 25, 50, 75, 100]"
                      [nzTotal]="totalItems"
                      [nzPageIndex]="currentPage"
                      (nzPageIndexChange)="handlePageChange($event)">
              <!--                      (nzPageIndexChange)="handlePageChange($event)"-->

              <thead>
              <tr>
                <th>Sentence</th>
                <th>Language</th>
                <th>Translated Sentence</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of TranslatedSentencesTable.data" class="row-data">
                <td class="col-fixed-70-perc align-text-left">{{ item.translateSentence.input_sentance }}</td>
                <td class="align-text-left">{{ item.translateSentence.lg }}</td>
                <td class="align-text-left">{{ item.translateSentence.translated_sentece }}</td>
              </tr>
              </tbody>
            </nz-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
