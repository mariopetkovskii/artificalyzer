<section class="text-center text-lg-start">
  <div class="d-flex justify-content-center mt-5">
    <div class="w-50">
      <input type="text" id="sentence" class="form-control"
             name="sentence" [(ngModel)]="sentence"/>
      <label class="form-label" for="sentence">Sentence</label>
    </div>
    <div>
      <button type="submit" class="btn btn-primary btn-block mb-4"
              (click)="handleSubmit()">
        Analyze
      </button>
    </div>
  </div>
  <div class="d-flex justify-content-center response-container">
    <div [ngClass]="{
      'positive-statement': response.polarity === 'Positive sentiment',
      'negative-statement': response.polarity === 'Negative sentiment',
      'neutral-statement': response.polarity === 'Neutral sentiment'
    }">
      {{ response.polarity }}
    </div>
  </div>
</section>
